<ion-view view-title="" class="bg-dark">
	<ion-nav-buttons>
		<a class="button button-icon icon ion-stats-bars" ui-sref="app.stats"></a>
	</ion-nav-buttons>
	<ion-nav-buttons side="secondary">
		<a class="button button-icon icon ion-gear-a" ui-sref="app.settings"></a>
	</ion-nav-buttons>

	<ion-content has-header="true" class="center">
		<div class="center-button">
			<button class="button button-tap circle-button button-large button-assertive icon ion-happy-outline" ng-class="{ 'disabled' : sessionService.noSession }" ng-click="tap()"></button>
		</div>
	</ion-content>
</ion-view>
